apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ans-semaphore.fullname" . }}
  labels:
    {{- include "ans-semaphore.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "ans-semaphore.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "ans-semaphore.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ans-semaphore.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.semaphore.image.repository }}:{{ .Values.semaphore.image.tag }}"
          imagePullPolicy: {{ .Values.semaphore.image.pullPolicy }}
          env:
            - name: DB_TYPE
              value: {{ .Values.semaphore.env.db_type }}
            - name: DB_NAME
              value: {{ .Values.semaphore.env.db_name }}
            - name: DB_USER
              value: {{ .Values.semaphore.env.db_user }}
            - name: DB_PASS
              value: {{ .Values.semaphore.env.db_pass }}
            - name: DB_HOST
              value: {{ .Values.semaphore.env.db_host }}
            - name: DB_PORT
              value: "{{ .Values.semaphore.env.db_port }}"
            - name: SECRET_KEY
              value: {{ .Values.semaphore.env.secret_key }}
            - name: ADMIN_PASSWORD
              value: {{ .Values.semaphore.env.admin_password }}
            - name: ADMIN_EMAIL
              value: {{ .Values.semaphore.env.admin_email }}
            - name: ADMIN_USERNAME
              value: {{ .Values.semaphore.env.admin_username }}
          ports:
            - name: http
              containerPort: "{{ .Values.semaphore.service.port }}"
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
